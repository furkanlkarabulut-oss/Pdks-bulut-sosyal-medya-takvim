
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocialFlow Planner</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); }
        .animate-in { animation: fadeIn 0.3s ease-out forwards; }
        .slide-in-right { animation: slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 overflow-hidden h-screen w-screen selection:bg-indigo-100 selection:text-indigo-900">

    <div id="root" class="h-full w-full"></div>

    <script>
        // --- 1. STATE & DATA ---
        const initialState = {
            user: null, // { firstName, lastName, role }
            currentDate: new Date(),
            view: 'calendar', 
            isEditorOpen: false,
            viewPostId: null,
            selectedDate: null,
            editingPostId: null,
            
            // Editor Form State (Temporary)
            editorForm: {
                title: '',
                notes: '',
                platform: 'instagram',
                type: 'post',
                status: 'idea',
                hashtags: '',
                adConfig: { isActive: false, budget: 100, duration: 3 },
                mediaUrl: null,
                comments: [] // { author, text }
            },

            posts: [
                {
                    id: '1',
                    title: 'Ürün Lansmanı Teaser',
                    date: new Date(), 
                    platform: 'instagram',
                    type: 'reels',
                    status: 'pending',
                    notes: 'Yeni sezon ürünlerimizin ilk tanıtımı.',
                    hashtags: '#yeniurun #lansman',
                    mediaUrl: 'https://images.unsplash.com/photo-1611162617474-5b21e879e113?q=80&w=1000&auto=format&fit=crop',
                    author: 'Patron Yönetici',
                    comments: [{ author: 'İçerik Editörü', text: 'Taslağı hazırladım.' }],
                    adConfig: { isActive: true, budget: 500, duration: 3 }
                },
                {
                    id: '2',
                    title: 'Blog Yazısı',
                    date: new Date(new Date().setDate(new Date().getDate() + 2)), 
                    platform: 'linkedin',
                    type: 'post',
                    status: 'idea',
                    notes: 'Şirket kültürü hakkında.',
                    author: 'İçerik Editörü',
                    comments: [],
                    adConfig: { isActive: false, budget: 0, duration: 0 }
                }
            ]
        };

        // Reactive Store
        const state = new Proxy(initialState, {
            set(target, property, value) {
                target[property] = value;
                render();
                return true;
            }
        });

        // --- 2. ACTIONS ---

        function login(firstName, lastName, role) {
            if(!firstName.trim() || !lastName.trim()) return alert("Lütfen isim ve soyisim giriniz.");
            state.user = { 
                firstName, 
                lastName, 
                role, 
                initials: (firstName[0] + lastName[0]).toUpperCase() 
            };
        }

        function openEditor(date = new Date(), post = null) {
            state.selectedDate = date;
            state.editingPostId = post ? post.id : null;
            
            // Reset or Populate Form
            if (post) {
                state.editorForm = JSON.parse(JSON.stringify(post)); // Deep copy
            } else {
                state.editorForm = {
                    title: '',
                    notes: '',
                    platform: 'instagram',
                    type: 'post',
                    status: 'idea',
                    hashtags: '',
                    adConfig: { isActive: false, budget: 100, duration: 3 },
                    mediaUrl: null,
                    comments: []
                };
            }
            state.isEditorOpen = true;
        }

        function closeEditor() {
            state.isEditorOpen = false;
        }

        function savePost() {
            const form = state.editorForm;
            if(!form.title) form.title = "Başlıksız Plan";

            const newPost = {
                ...form,
                id: state.editingPostId || Math.random().toString(36).substr(2, 9),
                date: state.editingPostId ? form.date : state.selectedDate, // Preserve date on edit, use selected on new
                author: state.editingPostId ? form.author : `${state.user.firstName} ${state.user.lastName}`
            };

            if (state.editingPostId) {
                state.posts = state.posts.map(p => p.id === newPost.id ? newPost : p);
            } else {
                state.posts = [...state.posts, newPost];
            }
            closeEditor();
        }

        function deletePost(id) {
            if(confirm("Bu içeriği silmek istediğinize emin misiniz?")) {
                state.posts = state.posts.filter(p => p.id !== id);
                state.viewPostId = null;
                state.isEditorOpen = false;
            }
        }

        function toggleAdStatus(postId) {
            state.posts = state.posts.map(p => {
                if(p.id === postId && p.adConfig) {
                    return { ...p, adConfig: { ...p.adConfig, isActive: !p.adConfig.isActive } };
                }
                return p;
            });
        }

        function openPostDetail(id) {
            state.viewPostId = id;
        }

        function closePostDetail() {
            state.viewPostId = null;
        }

        // --- 3. RENDERING ENGINE ---

        const root = document.getElementById('root');

        function render() {
            root.innerHTML = '';
            
            if (!state.user) {
                root.appendChild(renderLoginPanel());
            } else {
                root.appendChild(renderAppLayout());
            }
            
            // Re-initialize Icons
            lucide.createIcons();
        }

        // --- COMPONENTS ---

        function renderLoginPanel() {
            const div = document.createElement('div');
            div.className = "fixed inset-0 flex items-center justify-center bg-slate-50";
            div.innerHTML = `
                <div class="bg-white/90 backdrop-blur-xl p-10 rounded-[32px] shadow-2xl w-full max-w-2xl border border-white/50 animate-in relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-indigo-500 to-purple-500"></div>
                    
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-slate-900 mb-2">SocialFlow</h1>
                        <p class="text-slate-500 text-sm">Devam etmek için kimlik bilgilerinizi giriniz.</p>
                    </div>

                    <div class="space-y-6">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Ad</label>
                                <input type="text" id="loginName" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl font-bold outline-none focus:ring-2 focus:ring-indigo-500 transition-all" placeholder="Adınız">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Soyad</label>
                                <input type="text" id="loginSurname" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl font-bold outline-none focus:ring-2 focus:ring-indigo-500 transition-all" placeholder="Soyadınız">
                            </div>
                        </div>

                        <div class="pt-4 border-t border-slate-100">
                            <label class="block text-xs font-bold text-slate-400 uppercase mb-4 text-center">Giriş Rolü Seçiniz</label>
                            <div class="grid grid-cols-2 gap-4">
                                <button onclick="attemptLogin('admin')" class="group p-4 rounded-xl border border-slate-200 hover:border-indigo-500 hover:bg-indigo-50 transition-all text-left">
                                    <div class="font-bold text-slate-900 group-hover:text-indigo-700">Yönetici</div>
                                    <div class="text-xs text-slate-400">Tam yetki</div>
                                </button>
                                <button onclick="attemptLogin('editor')" class="group p-4 rounded-xl border border-slate-200 hover:border-pink-500 hover:bg-pink-50 transition-all text-left">
                                    <div class="font-bold text-slate-900 group-hover:text-pink-700">Editör</div>
                                    <div class="text-xs text-slate-400">İçerik üreticisi</div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Attach global login handler to window for inline onclick
            window.attemptLogin = (role) => {
                const first = div.querySelector('#loginName').value;
                const last = div.querySelector('#loginSurname').value;
                login(first, last, role);
            };

            return div;
        }

        function renderAppLayout() {
            const container = document.createElement('div');
            container.className = "flex h-full";

            // Sidebar
            container.innerHTML = `
                <div class="w-20 bg-white border-r border-slate-200 flex flex-col items-center py-6 z-20">
                    <div class="w-10 h-10 bg-indigo-600 rounded-xl text-white flex items-center justify-center font-bold mb-8 shadow-lg shadow-indigo-200">
                        SF
                    </div>
                    <nav class="flex flex-col gap-4 w-full px-2">
                        <button class="p-3 rounded-xl bg-slate-100 text-indigo-600"><i data-lucide="calendar"></i></button>
                        <button class="p-3 rounded-xl text-slate-400 hover:bg-slate-50 hover:text-slate-600"><i data-lucide="image"></i></button>
                        <button class="p-3 rounded-xl text-slate-400 hover:bg-slate-50 hover:text-slate-600"><i data-lucide="bar-chart-2"></i></button>
                    </nav>
                    <div class="mt-auto flex flex-col items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-slate-900 text-white flex items-center justify-center text-xs font-bold">
                            ${state.user.initials}
                        </div>
                    </div>
                </div>
            `;

            // Main Content
            const main = document.createElement('main');
            main.className = "flex-1 relative bg-slate-50 overflow-hidden flex flex-col";
            
            // Header
            const header = document.createElement('header');
            header.className = "h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8 shrink-0";
            header.innerHTML = `
                <h2 class="text-xl font-bold text-slate-800">${state.currentDate.toLocaleString('tr-TR', { month: 'long', year: 'numeric' })}</h2>
                <button onclick="openEditor()" class="bg-slate-900 text-white px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 hover:bg-slate-800 transition-all">
                    <i data-lucide="plus" width="16"></i> Yeni Plan
                </button>
            `;
            main.appendChild(header);

            // Calendar Grid
            const grid = renderCalendarGrid();
            main.appendChild(grid);

            container.appendChild(main);

            // Overlays
            if (state.isEditorOpen) container.appendChild(renderRightPanel());
            if (state.viewPostId) container.appendChild(renderPostModal());

            // Make global functions available
            window.openEditor = openEditor;

            return container;
        }

        function renderCalendarGrid() {
            const div = document.createElement('div');
            div.className = "flex-1 overflow-auto p-8";
            
            const daysInMonth = new Date(state.currentDate.getFullYear(), state.currentDate.getMonth() + 1, 0).getDate();
            const firstDay = new Date(state.currentDate.getFullYear(), state.currentDate.getMonth(), 1).getDay(); // 0 Sun
            const offset = firstDay === 0 ? 6 : firstDay - 1; // Mon start

            let html = '<div class="grid grid-cols-7 gap-4">';
            
            // Weekdays
            ['Pzt', 'Sal', 'Çar', 'Per', 'Cum', 'Cmt', 'Paz'].forEach(d => {
                html += `<div class="text-center text-xs font-bold text-slate-400 uppercase mb-2">${d}</div>`;
            });

            // Empty Slots
            for(let i=0; i<offset; i++) {
                html += `<div class="h-32 bg-slate-50/50 rounded-2xl border border-transparent"></div>`;
            }

            // Days
            for(let i=1; i<=daysInMonth; i++) {
                const date = new Date(state.currentDate.getFullYear(), state.currentDate.getMonth(), i);
                const dayPosts = state.posts.filter(p => new Date(p.date).toDateString() === date.toDateString());
                const isToday = new Date().toDateString() === date.toDateString();

                html += `
                    <div onclick="openEditor(new Date('${date}'))" class="h-32 bg-white rounded-2xl border ${isToday ? 'border-indigo-500 ring-1 ring-indigo-500' : 'border-slate-200'} p-2 hover:shadow-lg transition-all cursor-pointer group relative overflow-hidden">
                        <div class="flex justify-between items-start mb-1">
                            <span class="text-sm font-bold ${isToday ? 'text-indigo-600' : 'text-slate-700'}">${i}</span>
                            ${isToday ? '<span class="text-[9px] font-bold bg-indigo-100 text-indigo-700 px-1.5 rounded">BUGÜN</span>' : ''}
                        </div>
                        <div class="flex flex-col gap-1">
                            ${dayPosts.map(post => `
                                <div onclick="event.stopPropagation(); openPostDetail('${post.id}')" class="bg-slate-50 border border-slate-100 p-1.5 rounded-lg flex items-center gap-1.5 hover:bg-slate-100 transition-colors">
                                    <div class="w-1.5 h-1.5 rounded-full ${getStatusColor(post.status)}"></div>
                                    <span class="text-[10px] font-semibold truncate flex-1 text-slate-700">${post.title}</span>
                                    ${getPlatformIcon(post.platform)}
                                </div>
                            `).join('')}
                        </div>
                        <div class="absolute bottom-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity">
                            <div class="w-6 h-6 bg-indigo-600 rounded-full text-white flex items-center justify-center shadow-md">
                                <i data-lucide="plus" width="12"></i>
                            </div>
                        </div>
                    </div>
                `;
            }

            html += '</div>';
            div.innerHTML = html;
            
            // Re-attach globals
            window.openPostDetail = openPostDetail;

            return div;
        }

        function renderRightPanel() {
            const overlay = document.createElement('div');
            overlay.className = "fixed inset-0 z-50 flex justify-end";
            overlay.innerHTML = `
                <div onclick="closeEditor()" class="absolute inset-0 bg-slate-900/20 backdrop-blur-sm"></div>
                <div class="w-[500px] bg-white h-full relative shadow-2xl flex flex-col slide-in-right">
                    <!-- Header -->
                    <div class="p-6 border-b border-slate-100 flex items-center justify-between">
                        <div>
                            <span class="text-xs font-bold text-slate-400 uppercase">${new Date(state.selectedDate).toLocaleDateString('tr-TR')}</span>
                            <h3 class="text-lg font-bold text-slate-900">İçerik Editörü</h3>
                        </div>
                        <div class="flex gap-2">
                             ${state.editingPostId ? `<button onclick="deletePost('${state.editingPostId}')" class="p-2 hover:bg-red-50 text-slate-400 hover:text-red-600 rounded-full transition-colors"><i data-lucide="trash-2" width="18"></i></button>` : ''}
                             <button onclick="closeEditor()" class="p-2 hover:bg-slate-100 rounded-full text-slate-400"><i data-lucide="x" width="20"></i></button>
                        </div>
                    </div>

                    <!-- Body -->
                    <div class="flex-1 overflow-y-auto p-6 space-y-6">
                        
                        <!-- Title & Content -->
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Başlık</label>
                            <input type="text" id="editTitle" value="${state.editorForm.title}" class="w-full text-lg font-bold bg-white border border-slate-200 rounded-xl p-3 outline-none focus:border-indigo-400 focus:ring-4 focus:ring-indigo-50 transition-all placeholder-slate-300" placeholder="İçerik başlığı...">
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase mb-2">İçerik Metni</label>
                            <textarea id="editNotes" rows="5" class="w-full text-sm bg-white border border-slate-200 rounded-xl p-3 outline-none focus:border-indigo-400 focus:ring-4 focus:ring-indigo-50 transition-all placeholder-slate-300 resize-none" placeholder="Metin yazın...">${state.editorForm.notes || ''}</textarea>
                        </div>

                        <!-- Platform -->
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Platform</label>
                            <div class="flex gap-2">
                                ${['instagram', 'linkedin', 'twitter', 'youtube'].map(p => `
                                    <button onclick="updateForm('platform', '${p}')" class="flex-1 py-2 rounded-lg border ${state.editorForm.platform === p ? 'bg-slate-900 text-white border-slate-900' : 'bg-white text-slate-500 border-slate-200 hover:bg-slate-50'} text-xs font-bold capitalize transition-all">
                                        ${p}
                                    </button>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Ad Config (White, Clean) -->
                        <div class="border border-slate-200 rounded-xl overflow-hidden ${state.editorForm.adConfig.isActive ? 'bg-white ring-1 ring-indigo-100' : 'bg-slate-50'} transition-all">
                            <div class="p-3 flex items-center justify-between">
                                <div class="flex items-center gap-2">
                                    <i data-lucide="megaphone" width="16" class="${state.editorForm.adConfig.isActive ? 'text-indigo-600' : 'text-slate-400'}"></i>
                                    <span class="text-xs font-bold text-slate-700">Reklam Desteği</span>
                                </div>
                                <button onclick="toggleAdForm()" class="w-10 h-5 rounded-full relative transition-colors ${state.editorForm.adConfig.isActive ? 'bg-indigo-600' : 'bg-slate-300'}">
                                    <div class="w-3 h-3 bg-white rounded-full absolute top-1 transition-all ${state.editorForm.adConfig.isActive ? 'left-6' : 'left-1'}"></div>
                                </button>
                            </div>
                            
                            ${state.editorForm.adConfig.isActive ? `
                                <div class="p-3 pt-0 border-t border-slate-100 mt-1 bg-white">
                                    <div class="grid grid-cols-2 gap-3 mt-3">
                                        <div>
                                            <label class="text-[10px] font-bold text-slate-400 uppercase block mb-1">Bütçe (TL)</label>
                                            <input type="number" id="adBudget" value="${state.editorForm.adConfig.budget}" class="w-full border border-slate-200 rounded-lg p-2 text-sm font-bold outline-none focus:border-indigo-500" onchange="updateAd('budget', this.value)">
                                            <div class="flex gap-1 mt-1">
                                                <button onclick="updateAd('budget', 200)" class="bg-indigo-50 text-indigo-600 text-[9px] px-2 py-1 rounded font-bold hover:bg-indigo-100">200₺</button>
                                                <button onclick="updateAd('budget', 500)" class="bg-indigo-50 text-indigo-600 text-[9px] px-2 py-1 rounded font-bold hover:bg-indigo-100">500₺</button>
                                            </div>
                                        </div>
                                        <div>
                                            <label class="text-[10px] font-bold text-slate-400 uppercase block mb-1">Süre (Gün)</label>
                                            <input type="number" id="adDuration" value="${state.editorForm.adConfig.duration}" class="w-full border border-slate-200 rounded-lg p-2 text-sm font-bold outline-none focus:border-indigo-500" onchange="updateAd('duration', this.value)">
                                             <div class="flex gap-1 mt-1">
                                                <button onclick="updateAd('duration', 3)" class="bg-indigo-50 text-indigo-600 text-[9px] px-2 py-1 rounded font-bold hover:bg-indigo-100">3G</button>
                                                <button onclick="updateAd('duration', 7)" class="bg-indigo-50 text-indigo-600 text-[9px] px-2 py-1 rounded font-bold hover:bg-indigo-100">7G</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                        
                        <!-- Revision/Comments -->
                         <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Revize Talepleri</label>
                            <div class="bg-slate-50 rounded-xl p-3 border border-slate-100 min-h-[60px] text-xs text-slate-500">
                                ${state.editorForm.comments.length ? state.editorForm.comments.map(c => `<div class="mb-1"><strong>${c.author}:</strong> ${c.text}</div>`).join('') : 'Henüz not yok.'}
                            </div>
                        </div>

                    </div>

                    <!-- Footer -->
                    <div class="p-6 border-t border-slate-100 bg-slate-50/50">
                        <button onclick="submitForm()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-slate-800 transition-all hover:scale-[1.02] active:scale-95">
                            Kaydet
                        </button>
                    </div>
                </div>
            `;

            // Form Handlers attached to window
            window.updateForm = (field, value) => {
                state.editorForm[field] = value;
                // Force re-render of panel only? For vanilla simplicity, we re-render all or manipulate DOM. 
                // Here we re-render whole app which is inefficient but simple for single-file.
                render(); 
            };
            
            window.toggleAdForm = () => {
                state.editorForm.adConfig.isActive = !state.editorForm.adConfig.isActive;
                render();
            };

            window.updateAd = (field, value) => {
                state.editorForm.adConfig[field] = Number(value);
                // No re-render needed for input focus loss prevention, just update state
                // But chips need re-render to show updated input value if we want strict sync
                const input = document.getElementById(field === 'budget' ? 'adBudget' : 'adDuration');
                if(input) input.value = value;
            };

            window.submitForm = () => {
                const title = document.getElementById('editTitle').value;
                const notes = document.getElementById('editNotes').value;
                state.editorForm.title = title;
                state.editorForm.notes = notes;
                savePost();
            };
            
            // Prevent closing when clicking content
            overlay.querySelector('div:nth-child(2)').onclick = (e) => e.stopPropagation();

            return overlay;
        }

        function renderPostModal() {
            const post = state.posts.find(p => p.id === state.viewPostId);
            if(!post) return document.createElement('div');

            const div = document.createElement('div');
            div.className = "fixed inset-0 z-50 flex items-center justify-center p-4";
            div.innerHTML = `
                <div onclick="closePostDetail()" class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm"></div>
                <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md relative z-10 animate-in overflow-hidden">
                    <div class="p-5 border-b border-slate-100 flex items-center justify-between bg-slate-50">
                        <span class="text-[10px] font-bold uppercase bg-white border border-slate-200 px-2 py-1 rounded tracking-wide">${post.platform}</span>
                        <div class="flex gap-2">
                             <button onclick="deletePost('${post.id}')" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-red-50 text-slate-300 hover:text-red-500 transition-colors"><i data-lucide="trash-2" width="16"></i></button>
                             <button onclick="closePostDetail()" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-slate-200 text-slate-500"><i data-lucide="x" width="18"></i></button>
                        </div>
                    </div>
                    <div class="p-6">
                        <h2 class="text-xl font-bold text-slate-900 mb-2">${post.title}</h2>
                        <div class="text-xs text-slate-500 font-medium mb-6 flex items-center gap-2">
                             <i data-lucide="calendar" width="14"></i>
                             ${new Date(post.date).toLocaleDateString('tr-TR', { day: 'numeric', month: 'long', weekday: 'long' })}
                        </div>
                        
                        ${post.mediaUrl ? `<img src="${post.mediaUrl}" class="w-full h-48 object-cover rounded-xl mb-4 border border-slate-100">` : ''}
                        
                        <div class="bg-slate-50 p-4 rounded-xl text-sm text-slate-700 border border-slate-100 leading-relaxed mb-4">
                            ${post.notes || 'Not yok.'}
                        </div>

                        ${post.adConfig && post.adConfig.isActive ? `
                            <div class="flex items-center justify-between p-3 bg-green-50 border border-green-100 rounded-xl mb-4">
                                <div class="flex items-center gap-2">
                                    <div class="p-1.5 bg-green-100 text-green-600 rounded-full"><i data-lucide="megaphone" width="14"></i></div>
                                    <div class="text-xs">
                                        <div class="font-bold text-green-800">Reklam Aktif</div>
                                        <div class="text-green-600">${post.adConfig.budget}₺ • ${post.adConfig.duration} Gün</div>
                                    </div>
                                </div>
                                <button onclick="toggleAdStatus('${post.id}'); render();" class="text-[10px] font-bold bg-white border border-green-200 text-green-700 px-2 py-1 rounded hover:bg-green-100">Durdur</button>
                            </div>
                        ` : ''}
                        
                        <div class="flex gap-3 mt-6">
                            <button onclick="openEditor(new Date('${post.date}'), state.posts.find(p => p.id === '${post.id}')); closePostDetail();" class="flex-1 bg-slate-900 text-white py-3 rounded-xl font-bold text-sm shadow-lg hover:bg-slate-800 transition-all">Düzenle</button>
                        </div>
                    </div>
                </div>
            `;
            return div;
        }

        // --- HELPERS ---
        function getStatusColor(s) {
            switch(s) {
                case 'idea': return 'bg-slate-300';
                case 'draft': return 'bg-blue-400';
                case 'pending': return 'bg-orange-400';
                case 'published': return 'bg-green-500';
                default: return 'bg-slate-300';
            }
        }

        function getPlatformIcon(p) {
            const colors = { instagram: 'text-pink-600', linkedin: 'text-blue-700', twitter: 'text-sky-500', youtube: 'text-red-600' };
            const icons = { instagram: 'instagram', linkedin: 'linkedin', twitter: 'twitter', youtube: 'youtube' };
            return `<i data-lucide="${icons[p] || 'share-2'}" width="14" class="${colors[p] || 'text-slate-400'}"></i>`;
        }

        // --- INIT ---
        render();

    </script>
</body>
</html>
